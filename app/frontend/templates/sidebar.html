<div class="sidebar" data-color="purple" data-background-color="white" data-image="/static/assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a class="simple-text logo-normal" href="{% url 'dashboard' %}">
            {{NAME_OF_ENTERPRISE}}
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <a class="nav-link dashboardClick" href="{% url 'dashboard' %}">
                    <i class="material-icons">dashboard</i>
                    <p>Dashboard</p>
                    {{request.path}}
                </a>
            </li>
            <li class="nav-item {% if 'customer' in request.path %}active{% endif %}">
                <a class="nav-link" href="{% url 'customer:index' %}">
                    <i class="material-icons">person</i>
                    <p>Clientes</p>
                </a>
            </li>
            <li class="nav-item {% if 'config' in request.resolver_match.url_name %}active{% endif %}">
                <a class="nav-link" href="{% url 'config' %}">
                    <i class="material-icons">settings</i>
                    <p>Configurações</p>
                </a>
            </li>
        </ul>
    </div>
</div>
