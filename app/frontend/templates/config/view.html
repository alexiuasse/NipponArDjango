{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">{{title}}</h4>
                    <p class="card-category">{{subtitle}}</p>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action list-group-item-primary"
                           href="{% url 'config-brand' %}">
                            <div class="d-flex justify-content-between align-items-center">
                                Marcas
                                <span class="badge badge-primary badge-pill">{{brand}}</span>
                            </div>
                        </a>
                        <a class="list-group-item list-group-item-action list-group-item-secondary"
                           href="{% url 'config-model' %}">
                            <div class="d-flex justify-content-between align-items-center">
                                Modelos
                                <span class="badge badge-primary badge-pill">{{model}}</span>
                            </div>
                        </a>
                        <a class="list-group-item list-group-item-action" href="{% url 'config-type' %}">
                            <div class="d-flex justify-content-between align-items-center">
                                Tipos
                                <span class="badge badge-primary badge-pill">{{type}}</span>
                            </div>
                        </a>
                        <a class="list-group-item list-group-item-action" href="{% url 'config-capacity' %}">
                            <div class="d-flex justify-content-between align-items-center">
                                Capacidades
                                <span class="badge badge-primary badge-pill">{{capacity}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
