{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for k,v in links.items %}
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">{{k}}</h4>
                    <p class="card-category">{{view.subtitle}}</p>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for kk,vv in v.items %}
                        <a class="list-group-item list-group-item-action" href="{{vv.link}}">
                            <i class="material-icons mr-2">settings</i>
                            {{vv.name}}
                            <span class="badge badge-success">{{vv.quantity}}</span>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
