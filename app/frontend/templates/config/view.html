{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">{{title}}</h4>
                    <p class="card-category">{{subtitle}}</p>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a class="list-group-item list-group-item-action" href="{% url 'config-brand' %}">
                                Marcas
                            </a>
                            <span class="badge badge-primary badge-pill">{{brand}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a class="list-group-item list-group-item-action" href="{% url 'config-model' %}">
                                Modelos
                            </a>
                            <span class="badge badge-primary badge-pill">{{model}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a class="list-group-item list-group-item-action" href="{% url 'config-type' %}">
                                Tipos
                            </a>
                            <span class="badge badge-primary badge-pill">{{type}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
