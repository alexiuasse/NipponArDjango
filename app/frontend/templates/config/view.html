{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">{{title}}</h4>
                    <p class="card-category">{{subtitle}}</p>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <!-- Making automatically generation of list -->
                        {% for k,v in links.items %}
                        <a class="list-group-item list-group-item-action" href="{{v.link}}">
                            <div class="d-flex justify-content-between align-items-center">
                                {{v.name}}
                                <span class="badge badge-primary badge-pill">{{v.quantity}}</span>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
