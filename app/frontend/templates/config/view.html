{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for kk, vv in links.items %}
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">{{kk}}</h4>
                </div>
                <div class="card-body">
                    <div class="list-group collapse" id="collapse{{kk}}">
                        <!-- Making automatically generation of list -->
                        {% for k,v in vv.items %}
                        <a class="list-group-item list-group-item-action" href="{{v.link}}">
                            <div class="d-flex justify-content-between align-items-center">
                                {{v.name}}
                                <span class="badge badge-primary badge-pill">{{v.quantity}}</span>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
