{% load render_table from django_tables2 %}
{% load bootstrap4 %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">{{view.TITLE}}</h4>
          <p class="card-category">Configuração de marcas</p>
        </div>
        <div class="card-body">
          {% if filter %}
            <form action="" method="get" class="form form-group">
              {% bootstrap_form filter.form size='small' show_label=False %}
              {% bootstrap_button 'Pesquisar' button_class='btn btn-primary btn-sm' %}
            </form>
          {% endif %}
          <button type="button" rel="tooltip" title="Novo" class="btn btn-primary btn-sm novoClick">
            Novo
          </button>
          {% render_table table %}
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $(".novoClick").click(function () {$('#content').load("{% url 'config-brand-create' %}");});
  });
</script>
