{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header {% if view.header_class %} {{view.header_class}} {% else %} card-header-primary {% endif %}">
                    <h4 class="card-title">{{view.title}}</h4>
                    <p class="card-category">{{view.subtitle}}</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h3>Você tem certeza que quer deletar "{{ object }}" ?</h3>
                        <h5>Todos os itens abaixo serão excluidos!</h5>
                        {% for model_name in extra_object %} <p>{{ model_name }}</p> {% endfor %}
                        <div class="mt-3">
                            <a class="btn btn-sm btn-danger" href="{{ view.get_success_url }}">Cancelar</a>
                            <button class="btn btn-sm btn-primary mr-4" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
