{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header {{view.header_class}}">
                    <h4 class="card-title">
                        <span>
                            <a href="{{object.get_absolute_url}}" rel="tooltip" title="Voltar" type="button">
                                <i class="material-icons">arrow_back</i>
                            </a>
                        </span>
                        {{view.title}}
                    </h4>
                    <p class="card-category">{{view.subtitle}}</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h3>Você tem certeza que quer deletar "{{ object }}" ?</h3>
                        <h5>Todos os itens abaixo serão excluidos!</h5>

                        <h6>Objetos</h6>
                        <ul>{{ extra_object|unordered_list }}</ul>

                        <div class="mt-3">
                            <a class="btn btn-sm btn-primary" href="{{ object.get_absolute_url }}">Cancelar</a>
                            <button class="btn btn-sm btn-danger mr-4" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
