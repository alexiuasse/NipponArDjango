{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header {% if view.header_class %} {{view.header_class}} {% else %} card-header-primary {% endif %}">
                    <h4 class="card-title">
                        {{view.title}}
                        <span>
                            <a href="{{ view.get_delete_url }}" rel="tooltip" title="Deletar" type="button">
                                <i class="material-icons">delete_forever</i>
                            </a>
                        </span>
                    </h4>
                    <p class="card-category">{{view.subtitle}}</p>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% crispy form %}
                        <div class="form-row">
                            <div class="pull-right">
                                <a class="btn btn-danger btn-sm mr-2" href="{{ view.get_success_url }}">Cancelar</a>
                                <button class="btn btn-primary btn-sm" type="submit">Finalizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
