{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header {% if view.header_class %} {{view.header_class}} {% else %} card-header-primary {% endif %}">
                    <h4 class="card-title">
                        <span>
                            <a href="{% if object %} {{object.get_absolute_url}} {% else %} {{view.get_back_url}} {% endif %}"
                               rel="tooltip" title="Voltar" type="button">
                                <i class="material-icons">arrow_back</i>
                            </a>
                        </span>
                        {{view.title}}
                        {% if object %}
                        <span>
                            <a href="{{ view.get_delete_url }}" rel="tooltip" title="Deletar" type="button">
                                <i class="material-icons">delete_forever</i>
                            </a>
                        </span>
                        {% endif %}
                    </h4>
                    <p class="card-category">{{view.subtitle}}</p>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% crispy form %}
                        <div class="form-row">
                            <div class="pull-right">
                                <a class="btn btn-danger btn-sm mr-2"
                                   href="{% if object %} {{object.get_absolute_url}} {% else %} {{view.get_back_url}} {% endif %}">Cancelar</a>
                                <button class="btn btn-primary btn-sm" type="submit">Finalizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
